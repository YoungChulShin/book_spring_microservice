server:
  port: 7003

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/review-db
    username: user
    password: pwd
    hikari:
      initialization-fail-timeout: 60000
    maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update

logging:
  lovel:
    root: INFO
    microservices: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE